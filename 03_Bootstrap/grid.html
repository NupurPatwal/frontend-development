<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Grid Component</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <h2>This is the grid component...</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col bg-success">Column 1</div>
        <div class="col bg-warning">Column 2</div>
        <div class="col bg-secondary">Column 3</div>
        <div class="col bg-primary">Column 4</div>
        <div class="col bg-info">Column 5</div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col bg-primary">Column 4</div>
        <div class="col bg-info">Column 5</div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
       
        <div class="col bg-danger">Column 1</div>
        <div class="col bg-primary">Column 4</div>
        <div class="col bg-info">Column 5</div>
        <div class="col bg-warning">Column 2</div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col bg-success">Column 1</div>
        <div class="col bg-warning">Column 2</div>
        <div class="col bg-secondary">Column 3</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
