<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="./01_gameSimonsays.css" />
    <!-- <link rel="stylesheet" href="simonSays.css" /> -->
  </head>
  <body>
    <h1>Simon says</h1>
    <h2>Press any key to start the game.</h2>
    <div class="btn-container">
      <div class="line-one">
        <div class="btn plum" type="button" class="btn" id="plum"></div>
        <div class="btn yellow" type="button" class="btn" id="yellow"></div>
      </div>
      <div class="line-two">
        <div class="btn teal" type="button" class="btn" id="teal"></div>
        <div class="btn blue" type="button" class="btn" id="blue"></div>
      </div>
      <div class="line-three">
        <div class="btn coral" type="button" class="btn" id="coral"></div>
        <div class="btn salmon" type="button" class="btn" id="salmon"></div>
      </div>
    </div>
  </body>
  <script src="./01_gameSimonsays.js"></script>
</html>
